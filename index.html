<body>
<div>
  <h1>横瀬地峡開発記マップビューワー</h1>
  横瀬地峡開発記のマップを年度を追って見れます。<br>
  右の"prev", "next"ボタンでマップを切り替えられます
</div>
<div id="controller" class="alert alert-info">
  <h4 id="year"></h4>
  <input type="button" value="←prev" id="actionPrev" class="btn btn-default">
  <input type="button" value="next→" id="actionNext" class="btn btn-default">
</div>

<div id="map"><img></div>

<!--
<div id="log">
  <span>通信ログ</span>
  <ul></ul>
</div>
 -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
"use strict";
(function($){
  let debug    = false               // デバッグモード
  let current  = 0                   // 現在のデータNo.
  let data     = null                // マップ情報
  let $log     = $('#log ul')        // ログエリア
  let $imgArea = $('#map')           // マップエリア
  let $year    = $('#year')          // 年表示用

  //ログ追記
  let addLog = (text) => {
    console.log(text)
    if (debug) {
      $log.append(`<li>${text}</li>`)
    }
  }

  // 画像をプレロード
  let cacheImage = (url) => {
    $('<img>')
    addLog(`画像をキャッシュしました(${url})`)
  }

  //画像を更新
  let updateImage = () => {
    addLog(`current:${current}`)
    let currentData = data[current]
    let nextImage = $('<img>')
          .attr('src', currentData.url)
          .addClass('show')
    $imgArea
      .append(nextImage)

    $year.html(`No. ${current}: ${currentData.year}年`)

    setTimeout(eraseFirstImage,　2000)
  }

  // 先頭画像を削除
  let eraseFirstImage = () => {
    $imgArea
      .children()
      .first()
      .remove()
    addLog('erase first image')
  }

  // 次へ
  let actionNext = () => {
    if (data && current < data.length - 1) {
      current++
      updateImage()
    }
  }

  // 前へ
  let actionPrev = () => {
    if (data && current > 0) {
      current--
      updateImage()
    }
  }

  // セットアップするのです
  let init = () => {
    // add event listener
    $('body').on('click', '#actionPrev', actionPrev)
    $('body').on('click', '#actionNext', actionNext)

    addLog('マップデータ情報読み込み開始')
    // load data
    $.get('./data.json')
    .then((res, status, jqXHR) => {
      if (jqXHR.status === 200) {
        data = res
        addLog('マップデータ情報読み込み完了')

        data.map((d) => {
          cacheImage(d.url)
        })
        updateImage()
        addLog('初期化完了')
      }
    })
    .catch((err) => {
      console.error(err)
      addLog('マップデータ情報読み込み失敗')
    })
  }
  init()
})(jQuery)
</script>
</body>
